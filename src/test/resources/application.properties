#spring.profiles.active=heroku
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
management.endpoints.web.exposure.include=health

GOOGLE_CLIENT_ID=B
GOOGLE_CLIENT_SECRET=A

JPA_DIALECT= org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

DATASOURCE_PLATFORM=h2
DATASOURCE_URL=jdbc:h2:mem:OMS;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
DATASOURCE_USERNAME=sa
DATASOURCE_PASSWORD=
DATASOURCE_DRIVER_CLASS=org.h2.Driver

AUTHORIZED_REDIRECT_URIS=http://localhost:4200/oauth2/redirect,myandroidapp://oauth2/redirect,myiosapp://oauth2/redirect
allowedOrigins=http://localhost:4200